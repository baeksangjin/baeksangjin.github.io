<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Breath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfcfc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }
        p {
            font-weight: 400;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #666;
        }
        .meta {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Digital Breath</h1>
        <p>An exploration of form and minimal functionality. This project investigates the relationship between whitespace and content density, inspired by eastern static aesthetics.</p>
        <div class="meta">Project 06 / 2024-2025</div>
    </div>
</body>
</html>
